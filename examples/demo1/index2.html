<html>
	<head>
		<title>LiveModel 2</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="http://cloud.github.com/downloads/SteveSanderson/knockout/knockout-1.2.1.js"></script>
		
		<script type="text/javascript" src="http://localhost:3000/nowjs/now.js"></script>
		<script type="text/javascript" src="../../knockoutlive.js"></script>
	</head>
	<script type="text/javascript">
		var viewModel = {
			firstName: ko.observable()
		};
		
		$(document).ready(function() {
			ko.applyBindings(viewModel);
		});
	</script>
	<body>
		
		First Name: <input type="text" data-bind="value: firstName"> <button data-bind="click: function() { ko.save(viewModel); }">Save</button>
		
		<br /><br />
		
		<span data-bind="text: firstName"></span>
	</body>
</html>
