<html>
	<head>
		<title>LiveModel 1</title>
		<script type="text/javascript" src="http://localhost:3000/nowjs/now.js"></script>
		<script type="text/javascript" src="http://localhost:3000/ko/base.js"></script>
		<script type="text/javascript" src="http://localhost:3000/ko/live.js"></script>
	</head>
	<script type="text/javascript">
		var xModel = ko.liveModel({
			firstName: ko.observable(""),
			lastName: ko.observable("Garcia")
		});
		
		xModel.fullName = ko.dependentObservable(function() {
			return this.firstName() + " " + this.lastName();
		}, xModel);
		
		now.modelName = "index";
		
		$(document).ready(function() {
			ko.applyBindings(xModel);
		});
	</script>
	<body>
		
		First Name: <input type="text" data-bind="value: firstName"> <br />
		Last Name: <input type="text" data-bind="value: lastName"> <br />
		
		<button data-bind="click: function() { ko.save(); }">Save</button>
		
		<br /><br />
		
		<span data-bind="text: firstName"></span><br />
		<span data-bind="text: lastName"></span><br />
		<span data-bind="text: fullName"></span>
	</body>
</html>
